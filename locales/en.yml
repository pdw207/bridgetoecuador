    headline_2: "our Director"
    heading: "Executive Director"
    note_from_director: |
      A native Ecuadorian, Natalia Lopez has dedicated her career to working with youth and families.
      For 20 years she helped to place children for adoption from the south of Ecuador, including the cities
      of Cuenca and Loja, to the United States, Denmark, and Italy.</p><p> Natalia has worked with many different
      orphanages in Cuenca and was the Director of Casa Hogar Fafecorp for 5 years. In 2012 she became the
      Director of Four Rivers Camps and is now leading innovative social, cultural, and educational programs
      as the Director of Bridge to Ecuador.</p><p> Natalia and her family have been hosting international students
      from the United States, China, and across Europe for over 20 years.</p>
